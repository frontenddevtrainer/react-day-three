name: Deploy to S3

on:
    push:
        branches: [main]

jobs: 
    deploy:
        runs-on: ubuntu-latest

        steps: 
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup nodejs
              uses: actions/setup-node@v3
            
            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            